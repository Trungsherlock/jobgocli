<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobGo</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <h1>JobGo</h1>
        <span id="status-dot" class="dot offline" title="Backend status"></span>
    </header>

    <nav class="tabs">
        <button class="tab active" data-tab="jobs">Jobs</button>
        <button class="tab" data-tab="cart">Cart</button>
        <button class="tab" data-tab="companies">Companies</button>
        <button class="tab" data-tab="settings">âš™</button>
    </nav>

    <!-- Jobs tab -->
    <section id="tab-jobs" class="tab-panel active">
        <div class="toolbar">
            <input type="text" id="filter-title" class="filter-input" placeholder="Title (e.g. software engineer)" />
            <input type="text" id="filter-location" class="filter-input" placeholder="Location (e.g. US, remote)" />
            <div class="filter-toggles">
                <label><input type="checkbox" id="filter-new"> New only</label>
                <label><input type="checkbox" id="filter-newgrad"> New grad</label>
                <label><input type="checkbox" id="filter-h1b"> H1B</label>
            </div>
        </div>
        <ul id="jobs-list" class="item-list"></ul>
    </section>

    <!-- Cart tab -->
    <section id="tab-cart" class="tab-panel hidden">
        <div class="toolbar">
            <button id="btn-scan">Scan Now</button>
            <span id="scan-status"></span>
        </div>
        <ul id="cart-list" class="item-list"></ul>
    </section>

    <!-- Companies tab -->
    <section id="tab-companies" class="tab-panel hidden">
        <ul id="companies-list" class="item-list"></ul>
    </section>

    <!-- Settings tab -->
    <section id="tab-settings" class="tab-panel hidden">
        <div class="settings-form">
            <label class="settings-label">
                Backend URL
                <input type="text" id="setting-url" class="settings-input" placeholder="http://localhost:8080/api" />
            </label>
            <label class="settings-label">
                Min match score: <span id="setting-score-label">0%</span>
                <input type="range" id="setting-score" min="0" max="100" value="0" />
            </label>
            <div class="settings-row">
                <button id="btn-save-settings" class="btn-primary">Save</button>
                <span id="settings-saved" class="saved-msg"></span>
            </div>
        </div>
    </section>

    <script type="module" src="index.js"></script>
</body>

</html>
